<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="img-box">
            <img src="images/transparent.png" width="100%">
            <div class="img-wrap">
                <img src="images/original.jpeg" id="originalImage"">
            </div>
            <span id="line">
                <img src="images/arrow.png" class="arrow">
            </span>
        </div>
    </div>
<script>
    const imgBox = document.querySelector('.img-box');
    const imgWrap = document.querySelector('.img-wrap');
    const originalImage = document.getElementById('originalImage');
    const line = document.getElementById('line');

    originalImage.style.width = imgBox.offsetWidth + 'px';
    const leftSpace = imgBox.offsetLeft;

    imgBox.onmousemove = function(e) {
        const boxWidth = (e.pageX - leftSpace) + 'px';
        imgWrap.style.width = boxWidth;
        line.style.left = boxWidth;
    }
</script>
</body>
</html>
